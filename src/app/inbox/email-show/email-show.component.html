<div class="header" *ngIf="email">
  <div>
    <div>
      <h3>{{ email.subject }}</h3>
      <div>
        From: <i>{{ email.from }}</i>
      </div>
    </div>
    <div>To: {{ email.to }}</div>
  </div>
  <app-email-reply [email]="email"></app-email-reply>
</div>

<div class="ui divider"></div>
<div [innerHtml]="email.html">

</div>
